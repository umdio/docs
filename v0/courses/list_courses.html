     <h2>List all courses</h2>
     <p><p>List all the courses available (for the given semester, or the current semester by default).</p>

<p><code class="highlighter-rouge">https://api.umd.io/v0/courses/list</code></p>

<p><em>Returns:</em> Array of objects with three properties: <code class="highlighter-rouge">course_id</code>, <code class="highlighter-rouge">name</code>, and <code class="highlighter-rouge">department</code></p>

<!-- EXAMPLE -->

<p>Request: <code class="highlighter-rouge">GET https://api.umd.io/v0/courses/list</code>
Trimmed Response:</p>
