     <h2>Get stops</h2>
     <p><p>Get full information about a stop.</p>

<p>Endpoint: <code class="highlighter-rouge">https://api.umd.io/v0/bus/stops/:stop_id</code></p>

<p><em>Returns</em>: <a href="#stop_object">Stop object</a> as specified.</p>

<!-- EXAMPLE -->
<p><strong>Sample Request</strong></p>

<p><code class="highlighter-rouge">GET https://api.umd.io/v0/bus/stops/stamsu_d</code></p>

<p>Trimmed Response:</p>
