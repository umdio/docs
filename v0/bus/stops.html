     <h2>List stops</h2>
     <p><p>Get information about all the stops.</p>

<p>Endpoint: <code class="highlighter-rouge">https://api.umd.io/v0/bus/stops</code></p>

<p><em>Returns</em>: Array of stops with stop_id and title.</p>

<!-- EXAMPLE -->

<p><code class="highlighter-rouge">GET https://api.umd.io/v0/bus/stops</code></p>
