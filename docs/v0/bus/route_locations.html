     <h2>Locate buses on a route</h2>
     <p><p>Get the locations of buses along a bus route.</p>

<p>Route Locations endpoint: <code class="highlighter-rouge">https://api.umd.io/v0/bus/routes/:route_id/locations</code></p>

<p><em>Returns</em>: Predicted arrivals for a stop on the route.</p>
