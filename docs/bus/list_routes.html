     <h2>List routes</h2>
     <p><p>List all the bus routes. Returns the route ids and the names of the routes.</p>

<hr />

<p><code class="highlighter-rouge">https://api.umd.io/v0/bus/routes</code></p>

<p><em>Returns</em>: Array of the bus routes as JSON Objects with ‘route_id’ and ‘title’ fields.</p>

<!-- EXAMPLE -->
<p><strong>Sample Request</strong></p>

<p><code class="highlighter-rouge">GET https://api.umd.io/v0/bus/routes</code></p>

<p>Trimmed Response:</p>

  </span><span class="p">},</span><span class="w">
