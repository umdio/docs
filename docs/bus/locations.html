     <h2>Get bus locations</h2>
     <p><p>Get locations of all the umd buses.</p>

<hr />

<p><code class="highlighter-rouge">https://api.umd.io/v0/bus/locations</code></p>

<p><em>Returns</em>: Object with several properties - meta information and the list of locations for vehicles.</p>

<!-- EXAMPLE -->
<p><strong>Sample Request</strong></p>

<p><code class="highlighter-rouge">GET https://api.umd.io/v0/bus/locations</code></p>
